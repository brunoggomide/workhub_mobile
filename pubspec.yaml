name: workhub_mobile
description: APLICATIVO PARA BUSCA DE AMBIENTE DE COWORKING.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.2
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  firebase_auth: ^4.16.0
  mask_text_input_formatter: ^2.4.0
  cpf_cnpj_validator: ^2.0.0
  image_picker: ^1.0.4
  firebase_storage: ^11.6.0
  carousel_slider: ^4.2.1
  http: ^0.13.6
  flutter_typeahead: ^4.8.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
